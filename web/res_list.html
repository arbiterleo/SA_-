    <script type="text/javascript">
        //執行網頁初始化，先將資料從後端取至前端
        init();

        //用來初始化網頁的function，從後端提取資料進入前端顯示
        function init() 
        {

            var members_id = 1;
            var product_id = 1;

            // 將資料組成object格式
            var data_object = 
            {
                "members_id": members_id,
                "product_Id": product_id
            };

            // 發出GET的AJAX請求
            $.ajax
            ({
                type: "GET",
                url: "/NCU_MIS_SA/api/ReservationInput.do",
                data: data_object,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    //解析JSON檔案
                    var member_json = response.response['data'];
                    var unk = member_json['0'];

                    //提取資料
                    document.getElementById("name").value = unk.members_name;
                    document.getElementById("phone").value = unk.members_phone;

                    $('#flashMessage').html(response.message);
                    $('#flashMessage').show();
                    if (response.status == 200) {
                        updateSQLTable(response.response);
                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
    </script>
