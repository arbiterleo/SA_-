                //網頁初始化，從後端提取資料進入前端顯示
                function init()
                {

                    var members_id = 1;

                    // 將資料組成JSON格式
                    var data_object = 
                        {
                            "members_id": members_id,
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                    // 發出GET的AJAX請求
                    $.ajax
                    ({
                        type: "GET",
                        url: "api/member.do",
                        data: data_string,
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) 
                        {
                            $('#flashMessage').html(response.message);
                            $('#flashMessage').show();
                            if(response.status == 200)
                            {
                                updateSQLTable(response.response);
                            }
                        },
                        error: function () 
                        {
                            alert("無法連線到伺服器！");
                        }
                    });

                }

                //執行網頁初始化，先將資料從後端取至前端
                init();

                $(document).ready(function() {
                // 處理表單點擊事件
                var $form = $('#submit');
                $form.click(function() {
                    submit();
                });

                function submit() {
                    
                    var name = $('#members_name').val();
                    var email = $('#members_email').val();
                    var phone = $('#members_phone').val();
                    var password = $('#password').val();
          

                    var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                    var phone_rule = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/

                    if (!email_rule.test(email)) {
                        alert("Email格式不符！");
                    }
                    else if(!password_rule.test(password)) {
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                    }
                    else if(!phone_rule.test(phone)){
                        alert("電話格式不符！");
                    }
                    else {
                        // 將資料組成JSON格式
                        var data_object = {
                            "members_name": name,
                            "members_email": email,
                            "members_phone": phone,
                            "password": password,
                            "members_status": '0',
                            "action":'registe'
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的AJAX請求
                        $.ajax({
                                type: "POST",
                                url: "api/member.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                }

                function updateSQLTable(data) {
                    $("#sql_log > tbody").empty();
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";

                    table_html += '<tr>';
                    table_html += '<td>' + '1' + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">' + '0' + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                }
            });
