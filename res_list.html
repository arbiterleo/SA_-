  <script type="text/javascript">
    //執行網頁初始化，先將資料從後端取至前端
    init();

    //用來初始化網頁的function，從後端提取資料進入前端顯示
    function init() {

      //透過cookie存取members_id
      var members_id = getCookie("id");

      //用來記錄取回多少筆資料
      var count = 0;

      // 將資料組成object格式
      var data_object = {
        "members_id": members_id
      };

      // 發出GET的AJAX請求
      $.ajax({
        type: "GET",
        url: "/NCU_MIS_SA/api/ReservationListController.do",
        data: data_object,
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {

          //存取數目
          count = response.count;

          //解析資料
          dataHandler(response.data);

        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });

      function dataHandler(data) {

        for(let i = 0; i < count; i ++)
        {
            createProduct(data[i]);   
        }
      }

      //準備好用來存放product的父元素
      var list = document.getElementById("list_container");

      //將存取到的product資料全部放進前端
      function createProduct(product) {

        let product_id = product.product_id;
        let productcol = product.productcol;
        let location = product.location;
        let price = product.price;
        let members_email = product.members_email;

        //create list_item
        let list_item = document.createElement("a");
        list_item.setAttribute("href", "res_input.html?product_id=" + product_id);
        list_item.setAttribute("class", "list-group-item list-group-item-action flex-column align-items-start");
        list_item.setAttribute("onclick", "intoEdit()");
        
        //create div
        let div = document.createElement("div");
        div.setAttribute("class", "d-flex w-100 justify-content-between")

        //creaate product name
        let product_name = document.createElement("h5");
        product_name.setAttribute("class", "mb-1");
        product_name.innerHTML = productcol;

        //creaate product price
        let product_price = document.createElement("small");
        product_price.innerHTML = "價格 : "+(price/10000)+"萬 NT Dollars";
        
        //將name&price放入div中
        div.appendChild(product_name);
        div.appendChild(product_price);

        //creaate location
        let product_location = document.createElement("p");
        product_location.setAttribute("class", "mb-1");
        product_location.innerHTML = location;

        //creaate 賣家信箱
        let seller_email = document.createElement("small");
        seller_email.innerHTML = "賣家信箱 : "+members_email;

        //將div、location、email放入list_item
        list_item.appendChild(div);
        list_item.appendChild(product_location);
        list_item.appendChild(seller_email);

        //將list_item放入list中
        list.appendChild(list_item);
      }

      var VisibleMenu = ''; // 記錄目前顯示的子選單的 ID

      // 顯示或隱藏子選單
      function switchMenu(theMainMenu, theSubMenu, theEvent) {
        var SubMenu = document.getElementById(theSubMenu);
        var MainMenu = document.getElementById(theMainMenu);

        if (SubMenu.style.display == 'none') { // 顯示子選單
          SubMenu.style.minWidth = theMainMenu.clientWidth; // 讓子選單的最小寬度與主選單相同 (僅為了美觀)
          SubMenu.style.display = 'block';
          MainMenu.style.display == 'none';
          hideMenu(); // 隱藏子選單
          VisibleMenu = theSubMenu;
        } else { // 隱藏子選單
          if (theEvent != 'MouseOver' || VisibleMenu != theSubMenu) {
            SubMenu.style.display = 'none';
            MainMenu.style.display == 'block';
            VisibleMenu = '';
          }
        }
      }

      // 隱藏子選單
      function hideMenu() {
        if (VisibleMenu != '') {
          document.getElementById(VisibleMenu).style.display = 'none';
          MainMenu.style.display == 'block';
        }
        VisibleMenu = '';
      }

      //登入轉址判斷
      function jumpto(id) {
        var log = getCookie('logined');
        var el = document.getElementById(id);
        if (log != 1) {
          ;

          alert("請先完成登入!")
          document.location.href = "login.html";
        }

      }


      //讀取cookie值
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i].trim();
          if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
      }
    }
